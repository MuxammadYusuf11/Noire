Количество</th>
            <th>Цена</th>
        </tr>
        {% for id, qty in cart.items() %}
        <tr>
            <td>{{ products[id].name }}</td>
            <td>{{ qty }}</td>
            <td>${{ products[id].price * qty }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2" class="total">Итого</td>
            <td class="total">${{ total }}</td>
        </tr>
    </table>
    <a href="{{ url_for('clear_cart') }}">Очистить корзину</a>
    {% else %}
    <p>Корзина пуста.</p>
    {% endif %}
</body>
</html>
